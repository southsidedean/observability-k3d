apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
  labels:
    grafana_datasource: "1"
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        uid: prometheus
        url: http://prometheus-operated.monitoring.svc:9090
        isDefault: true
      - name: Loki
        type: loki
        access: proxy
        uid: loki
        url: http://loki.monitoring.svc:3100
