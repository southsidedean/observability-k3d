# manifests/monitoring/alerts/node-exporter-alerts.yaml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: node-exporter-alerts
  labels:
    release: kube-prometheus-stack
spec:
  groups:
  - name: node.exporter.alerts
    rules:
    - alert: HostHighCpuLoad
      expr: avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) < 0.1
      for: 10m
      labels:
        severity: warning
      annotations:
        summary: "Host high CPU load ({{ $labels.instance }})"
        description: "CPU has been > 90% for 10 minutes on {{ $labels.instance }}."

    - alert: HostHighMemoryUsage
      expr: (node_memory_MemTotal_bytes - (node_memory_MemFree_bytes + node_memory_Buffers_bytes + node_memory_Cached_bytes)) / node_memory_MemTotal_bytes * 100 > 85
      for: 10m
      labels:
        severity: warning
      annotations:
        summary: "Host high memory usage ({{ $labels.instance }})"
        description: "Memory usage is > 85% on {{ $labels.instance }}. Current value is {{ $value | printf \"%.2f\" }}%."

    - alert: HostLowDiskSpace
      expr: (node_filesystem_avail_bytes{mountpoint!~"/boot"} / node_filesystem_size_bytes{mountpoint!~"/boot"}) * 100 < 15
      for: 10m
      labels:
        severity: warning
      annotations:
        summary: "Host low disk space ({{ $labels.instance }})"
        description: "Disk space is < 15% on {{ $labels.instance }} at mountpoint {{ $labels.mountpoint }}. Current value is {{ $value | printf \"%.2f\" }}%."

    - alert: HostDown
      # This alert relies on the 'node-exporter' job defined in additionalScrapeConfigs
      expr: up{job="node-exporter"} == 0
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "Host is down ({{ $labels.instance }})"
        description: "Host {{ $labels.instance }} has been down for more than 5 minutes."