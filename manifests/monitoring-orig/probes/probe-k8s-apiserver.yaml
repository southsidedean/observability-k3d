# manifests/monitoring/probes/probe-k8s-apiserver.yaml
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: k8s-apiserver
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
spec:
  jobName: kubernetes-apiserver
  # Use the custom module defined in kube-prometheus-stack-values.yaml
  module: http_k8s_service
  prober:
    # The service name for blackbox exporter when enabled in kube-prometheus-stack
    url: kube-prometheus-stack-blackbox-exporter.monitoring.svc:9115
  targets:
    staticConfig:
      static:
        # Check the healthz endpoint of the API server
        - https://kubernetes.default.svc:443/healthz