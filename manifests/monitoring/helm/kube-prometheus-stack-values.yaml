grafana:
  enabled: true
  persistence:
    enabled: true
    type: pvc
    storageClassName: "local-path"
    accessModes: ["ReadWriteOnce"]
    size: 10Gi
    existingClaim: grafana-pvc

prometheus:
  prometheusSpec:
    retention: 15d
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: "local-path"
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 20Gi
