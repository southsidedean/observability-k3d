apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      containers:
        - name: promtail
          image: grafana/promtail:2.9.3
          args:
            - "-config.file=/etc/promtail/promtail.yaml"
          volumeMounts:
            - name: positions
              mountPath: /tmp/positions
            - name: varlog
              mountPath: /var/log
            - name: geoip
              mountPath: /GeoLite2-City.mmdb
            - name: promtail-config
              mountPath: /etc/promtail
      volumes:
        - name: positions
          hostPath:
            path: /media/content/observability-k3d/promtail-positions
        - name: varlog
          hostPath:
            path: /var/log
        - name: geoip
          hostPath:
            path: /media/content/observability-k3d/GeoLite2-City.mmdb
        - name: promtail-config
          hostPath:
            path: /media/content/observability-k3d/promtail/config
