apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: observability-gateway
  namespace: monitoring
spec:
  gatewayClassName: kgateway
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: grafana-route
  namespace: monitoring
spec:
  parentRefs:
    - name: observability-gateway
  hostnames: [ "grafana.local" ]
  rules:
    - backendRefs:
        - name: kube-prometheus-grafana
          port: 80
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: prometheus-route
  namespace: monitoring
spec:
  parentRefs:
    - name: observability-gateway
  hostnames: [ "prometheus.local" ]
  rules:
    - backendRefs:
        - name: prometheus-operated
          port: 9090
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: alertmanager-route
  namespace: monitoring
spec:
  parentRefs:
    - name: observability-gateway
  hostnames: [ "alertmanager.local" ]
  rules:
    - backendRefs:
        - name: alertmanager-operated
          port: 9093
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: loki-route
  namespace: monitoring
spec:
  parentRefs:
    - name: observability-gateway
  hostnames: [ "loki.local" ]
  rules:
    - backendRefs:
        - name: loki
          port: 3100
